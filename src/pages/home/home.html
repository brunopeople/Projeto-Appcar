<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      App - TestDrive
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let carro of carros" (click)="selecionaCarro(carro)">

      
      <h2>{{carro.nome}}</h2>
      <p>{{carro.preco}}</p>

    </ion-item>

  </ion-list>
</ion-content>
