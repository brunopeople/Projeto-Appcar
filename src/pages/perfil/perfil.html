
<ion-header>

  <ion-navbar>
    <ion-title>Perfil Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img src="assets/imgs/download.jpg">
      </ion-avatar>

      <button class="btn-tirar-foto" ion-button icon-only round>
        <ion-icon name="camera"></ion-icon>
       </button>
    </div>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      <p>{{ usuarioLogado.nome }}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <p>{{ usuarioLogado.dataNascimento }}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <p>{{ usuarioLogado.email }}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="call" item-left></ion-icon>
      <p>{{ usuarioLogado.telefone }}</p>
    </ion-item>
  </ion-card>
</ion-content>
